<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>网站运行时间</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
      angular.module('starter', ['ionic'])

      .run(function($ionicPlatform) {
        $ionicPlatform.ready(function() {
          // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
          // for form inputs)
          if(window.cordova && window.cordova.plugins.Keyboard) {
            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
          }
          if(window.StatusBar) {
            StatusBar.styleDefault();
          }
        });
      })

      .controller( 'actionsheetCtl',['$scope',function($scope){

          $scope.devList = [
              { text: "HTML5", checked: true },
              { text: "CSS3", checked: false },
              { text: "JavaScript", checked: false }
            ];

            $scope.pushNotificationChange = function() {
              console.log('Push Notification Change', $scope.pushNotification.checked);
            };

            $scope.pushNotification = { checked: true };
            $scope.emailNotification = 'Subscribed';

      }])
    </script>
    <style type="text/css">
    body {
      cursor: url('https://www.runoob.com/try/demo_source/finger.png'), auto;
    }
    </style>
    </head>
     <body ng-app="starter" ng-controller="actionsheetCtl" >



      <ion-content>
    
<div class="content has-header">

      <div class="card">
        <div class="item item-divider">
         开始时间:{{a}}
        </div>
        <div class="item item-text-wrap">
          <center><h1>{{b}}天</h1></center>
        </div>
        <div class="item item-divider">
          现在时间:{{c}}
        </div>
      </div>
   </div>
            </br>
            </br>
            </br>
                ​<form method="post" action="/time">
         <div class="padding">
        <button name='time' value='qk' class="button button-block button-positive">清零</button>
      </div>
        </form>

      <body style="height: 70%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    xAxis: {
        type: 'category',
        data: {{l0}}
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: {{l1}},
        type: 'line'
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
   
   

      </ion-content>

    </body>
</html>
